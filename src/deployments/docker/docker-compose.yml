version: "3.9"

services:
  coordinator:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.coordinator
    ports:
      - "8080:8080"
    volumes:
      # Monta o diretório de dados gerado no host (src/data) dentro do container
      - ../../data:/data
    command: ["--data-dir=/data"]

  worker1:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.worker
    depends_on:
      - coordinator
    volumes:
      # Compartilha o mesmo diretório de dados do coordinator
      - ../../data:/data
    command: ["--id=worker-1", "--coordinator=http://coordinator:8080", "--data-dir=/data"]

  worker2:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.worker
    depends_on:
      - coordinator
    volumes:
      # Compartilha o mesmo diretório de dados do coordinator
      - ../../data:/data
    command: ["--id=worker-2", "--coordinator=http://coordinator:8080", "--data-dir=/data"]
